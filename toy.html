<html>
  <head>
    <title>context-sensitive grammar in highlightjs</title>
    <link rel="stylesheet" href="../../build/styles/default.min.css"/>
    <style>
      .hljs-iri { color: red; }
      .hljs-pname { color: orange; }
      .hljs-str { color: blue; }
      .hljs-punct { background-color: #dfd; }
      .hljs-predicate { text-decoration: underline; }
      .hljs-value { text-decoration: overline; }
      .hljs-space { background-color: #ccc; }
      .hljs-error { background-color: red; color: #f77 }
    </style>
  </head>
  <body>
    <pre><code class="toy">
 &lt;i1&gt; 'l1' ; x:y &lt;i3&gt; ; &lt;i4&gt; a:b ; 
&lt;i1&gt;'l1';x:y&lt;i3&gt;;&lt;i4&gt;a:b;
 x&lt;i1&gt;x 'l1' x:y &lt;i3&gt;x; &lt;i4&gt; a:b %x
    </code></pre>
    <script src="../../src/highlight.js"></script>
    <script src="toy.js">
    </script>
  </body>
</html>
