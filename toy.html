<html>
  <head>
    <title>context-sensitive grammar in highlightjs</title>
    <link rel="stylesheet" href="../../build/styles/default.min.css"/>
    <style>
      .hljs-iri { color: #077; }
      .hljs-pname { color: orange; }
      .hljs-str { color: blue; }
      .hljs-punct { background-color: #dfd; }
      .hljs-predicate { text-decoration: overline; }
      .hljs-predicate999::after { content: '->'; font-size: .5em; vertical-align: middle; }
      .hljs-value { ; }
      .hljs-tripleConstraint { text-decoration: underline; }
      .hljs-ws { background-color: #ddd; }
      .hljs-predicate + .hljs-ws { text-decoration: line-through; }
      .hljs-error { background-color: red; color: #f77 }
    </style>
  </head>
  <body>
    <pre><code class="toy">
 &lt;i1&gt; 'l1' ; p:l &lt;i3&gt; ; &lt;i4&gt; a:b ; 
&lt;i1&gt;'l1';p:l&lt;i3&gt;;&lt;i4&gt;a:b;
 x&lt;i1&gt;x 'l1' p:l &lt;i3&gt;x; &lt;i4&gt; a:b %x
    </code></pre>
    <script src="../../src/highlight.js"></script>
    <script src="toy.js">
    </script>
  </body>
</html>
